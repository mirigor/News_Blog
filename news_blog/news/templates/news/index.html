{% extends 'base.html' %}
{% block content %}
{% for item in news %}
<div class="card mb-3">
    <div class="card-body">
        <div class="media">
            <img src="{{ item.picture.url }}" alt="" height="350">
            <div class="media-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.text|linebreaks|truncatechars:40 }}</p>
                {% if item.tags.exists %}
                <span>
                    Тэги:
                    {% for tag in item.tags.all %}
                    <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
                    {% endfor %}
                </span>
                {% endif %}
                <br>
                <a href="{{ item.get_absolute_url }}" class="btn btn-primary">Read more...</a>
            </div>
        </div>
    </div>
</div>


{% endfor %}
{% endblock %}
